<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formulários</title>
</head>
<body>
    <div>
        <form name="meuForm" method="post" action="">
            <div>
                <label for="nome">Name</label>
                <input type="text" name="nome" required id="nome">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" required id="email">
            </div>
            <div>
                <label for="uf">Estado</label>
                <select name="uf" id="uf">
                    <option disabled selected>Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="BA">Bahia</option>
                </select>
            </div>
            <fieldset>
                <legend>Esportes preferidos</legend>
                <input type="checkbox" name="futebol" id="fut"
                       class="esp">
                <label for="fut">Futebol</label>&nbsp;&nbsp;
                <input type="checkbox" name="volei" id="volei"
                       class="esp">
                <label for="volei">Vôlei</label>&nbsp;&nbsp;
                <input type="checkbox" name="basquete" id="basquete"
                       class="esp">
                <label for="basquete">Basquete</label>&nbsp;&nbsp;
            </fieldset>
            <fieldset>
                idade:<input type="number" name="idade" id="idade"
                             step="0.01" min="18" max="150">
            </fieldset>
            <input  type="submit" value="Enviar">
        </form>
    </div>
    <script src="scripts/validacao.js"></script>
    
</body>
</html>
